        <form action="">

            <input type="text" id="fname" name="fname" value="John Doe">
        <br>
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" value="(123) 456-7890"><br>
        <br>
            <input type="submit">

        <script>
             function validateForm() {
                let x = document.forms["phone"]["fname"].value;

                    alert("Name must be filled out");
                    return false;
                }
            }
