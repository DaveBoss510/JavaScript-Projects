<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> The Document Object</h1>
        <h2> The baseURI PRoperty</h2>

        <p>The base URI of the document is:</p>

        <p id="demo"></p>

        <script>
        let base = document.baseURI;
        document.getElementById("demo").innerHTML = base;
        </script>
    </body>
</html>
